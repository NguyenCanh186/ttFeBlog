<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./myjs.js" ></script>
</head>
<body>
<div class="container mt-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="showCreateForm()">
        Add New Blog
    </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">


            <div class="modal-header">
                <h4 class="modal-title">Create Blog</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="showModal">

            </div>

            <!-- Modal footer -->


        </div>
    </div>

</div>
<div class="modal" id="myModal1">
    <div class="modal-dialog">
        <div class="modal-content">


            <div class="modal-header">
                <h4 class="modal-title">Edit Blog</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="showEditForm()"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="showModalEdit">

            </div>

            <!-- Modal footer -->


        </div>
    </div>

</div>



<table class=" table table-primary" id="tb">
    <thead>
    <tr class="table-secondary">
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Cover</th>
        <th scope="col">Category</th>
        <th scope="col">Content</th>
        <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>

</table>



</body>
</html>
